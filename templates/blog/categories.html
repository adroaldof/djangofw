{% extends 'base.html' %} 
{% load i18n %}

{% block content %}
<div class="main">
  <div id="title">
    <h1>{% trans "Categories" %}</h1>
  </div>
  <div class="subheading">
    {% if posts %}
    <ul>
    {% for post in posts %}
      <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
      <p>There are no posts.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
