{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}


{% block content %}
<div class="main">
  <div id="title">
    <h1>{{ title }}</h1>
  </div>
  <form action="" method="POST" class="{{ class }}">
    {% csrf_token %}
    {% if form.errors %}
    <div class='errors'>
      <ul class='errorlist'><li>{% trans "Error: " %}{{ form.errors }}</li></ul>
    </div>
    {% endif %}
    <div class="main-content">
      {{ form.as_ul }}
      <div class="buttons">
        <input type="submit" value="{{ btn }}">
        <input type="reset" value="{% trans 'Clear Up' %}"/>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
